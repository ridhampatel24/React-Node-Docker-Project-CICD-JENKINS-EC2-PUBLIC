jobs:
    build_and_upload:
        runs-on: ubuntu-latest
        steps:
           - name: Checkout code
             uses: actions/checkout@v2

           - name: Set up Node.js
             uses: actions/setup-node@v3
             with:
                node-version: 20
    
          
           - run: echo ${{ secrets.SSH_PRIVATE_KEY }} > /tmp/id_rsa.pem
           - run: chmod 600 /tmp/id_rsa.pem

           - name: Install dependencies
             run: cd public && npm install

           - run: pwd && ls
             
           - name: Build React app
             run: cd public && npm run build
           - run: scp -i /tmp/id_rsa.pem -r public/build/* ubuntu@13.235.83.187:/home/ubuntu/ridham-app/

